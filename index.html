<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/images.svg" alt="Imagem de uma mulher treinando com sua personal trainning">
        </section>

        <section id="calculadora">
            <form id="form">
                <h1 id="title">Calculadora - IMC</h1>
                
                <section class="input-box">
                    <label for="weight">Peso em kg </label>
                    <section class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="text" id="weight" required>
                        <span>KG</span>
                    </section>
                </section>

                <section class="input-box">
                    <label for="height">Altura em metros </label>
        
                    <section class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type ="text" id="height" required>
                    <span>m</span>
                    </section>
                </section>

                <button id="calculator">Calcular</button>
                    </form>    
                
                <section id="informacoes">
                    <section id="resultado">
                        <section id="bmi">
                            <span id="value"></span>
                            <span>Seu IMC</span>
                        </section>

                        <section id="description">
                                <span></span>
                        </section>
                    </section>
                    
                    <section id="more_info" class="hidden">
                            <a target="_blank" href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm#:~:text=IMC%20em%20adultos&text=%C3%8Dndices%20abaixo%20de%2018.5%20n%C3%A3o,das%20vezes%2C%20de%20ordem%20est%C3%A9tica.">
                            Mais informações sobre o IMC.
                                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            </a>
                    </section>

                
                </section>
        </section>
    </main>    
            <script src="assets/calculaimc.js"></script>
</body>
</html>
